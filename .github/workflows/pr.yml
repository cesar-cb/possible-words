name: Client PR

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install NPM dependencies
        run: yarn install
      - name: Run Prettier
        run: yarn prettier:check
      - name: Run Lint
        run: yarn lint
